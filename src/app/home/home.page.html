<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Ionic Canvas Drawing
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false">
    <ion-row>
        <ion-col *ngFor="let color of colors " [style.background]="color" class="color-block" tappable (click)="selecttedColor(color)"></ion-col>
    </ion-row>

    <ion-radio-group [(ngModel)]="selecttedColor" name="auto" value="tesla">
        <ion-row>
            <ion-col *ngFor="let color of colors " class="ion-text-center">
                <ion-radio [value]="color"></ion-radio>
            </ion-col>
        </ion-row>
    </ion-radio-group>




    <canvas #imageCanvas (mousedown)="startDrawing($event)" (touchstart)="startDrawing($event)" (touchmove)="moved($event)" (mousemove)="moved()" (mouseup)="endDrawing()" (touchend)="endDrawing()"></canvas>
</ion-content>
